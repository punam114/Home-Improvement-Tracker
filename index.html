<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   <link rel="icon" type="image/png" href="./logo 1.png">    
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="LoginBox">
      <div>
        <span>
        <img id="logo" src="https://i.ibb.co/whDfFM3K/vecteezy-four-rectangle-with-tools-building-11574343.jpg" alt="logo"  /> 
        <h1>Home Improvement Tracker</h1>
        </span>
        <img
          src="https://images.unsplash.com/photo-1664711942326-2c3351e215e6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTF8fGludGVyaW9yJTIwZGVzaWdufGVufDB8MHwwfHx8MA%3D%3D"
          alt=""
        />
      </div>

      <div class="container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Enter Email" />
        <input
          type="password"
          id="login-password"
          placeholder="Enter Password"
        />
        <button id="login-btn">Login</button>
        <p id="login-message"></p>
        <p>Don't have an account <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
<script type="module" src="./js/auth.js"></script>
